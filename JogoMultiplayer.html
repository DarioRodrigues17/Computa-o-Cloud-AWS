        <div class="container">
         <h1>Tic Tac Toe</h1>
            <div id="gameboard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        <div id="playerInfo">
            <span id="playerName"></span>
            <img id="playerIcon" src="" alt="Ícone do jogador">
        </div>
        <form id="moveForm">
            <label for="move">Faça sua jogada:</label>
            <input type="text" id="move" name="move" maxlength="1" pattern="[0-8]" required>
            <button type="submit">Jogar</button>
        </form>
        <div id="status"></div>
    </main>
